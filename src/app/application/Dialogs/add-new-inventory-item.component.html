<h1 mat-dialog-title>Add a new inventory Item</h1>
<div>
  <form
    [formGroup]="newItemFormGroup"
    method="post"
  >
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Serial Number" [(ngModel)]="data.serialNumber">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Manufacturer" [(ngModel)]="data.manufacturer">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" [(ngModel)]="data.description">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price" [(ngModel)]="data.price">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
