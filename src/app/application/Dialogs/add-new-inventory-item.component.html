<h1 mat-dialog-title>Add a new inventory Item</h1>
<h3>{{subtitle}}</h3>
<div class="content">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
