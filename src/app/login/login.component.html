<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card class="card">
    <mat-card-header id="card-header">
      <mat-card-title>Welcome</mat-card-title>
      <mat-card-subtitle>Please login to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <form [formGroup]="loginFromGroup" method="post" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input #username [formControl]="loginForm_usernameControl" matInput name="username" placeholder="Username" [errorStateMatcher]="errorMatcher">
        <mat-error *ngIf="loginForm_usernameControl.hasError('minlength')">Username must be at least 3 characters long</mat-error>
        <mat-error *ngIf="loginForm_usernameControl.hasError('required')">Username is <strong>required</strong></mat-error>
        <mat-error *ngIf="invalidCredentials">Invalid credentials</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input #password [formControl]="loginForm_passwordControl" name="password" matInput [type]="hide ? 'password' : 'text'">
        <mat-error *ngIf="loginForm_passwordControl.hasError('required')">Password is <strong>required</strong></mat-error>
        <mat-error *ngIf="invalidCredentials">Invalid credentials</mat-error>
        <button type="button"
                mat-icon-button matSuffix
                (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div id="card-actions">
        <button (click)="onSubmit(username.value, password.value)"
                [style.background-color]="loginFromGroup.valid ? '#1976d2' : '#7e7e7e'"
                disabled="{{ loginFromGroup.invalid }}"
                type="submit"
                mat-raised-button>Login</button>
        <p><a [routerLink]="['create']" >Create a account</a></p>
      </div>
    </form>
    </mat-card-content>
  </mat-card>
</div>
