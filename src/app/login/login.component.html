<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card class="card">
    <mat-card-header id="card-header">
      <mat-card-title>Welcome</mat-card-title>
      <mat-card-subtitle>Please login to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <form method="post" (submit)="onSubmit($event)" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input (input)="onInput($event)" name="username" matInput placeholder="Username">
        <mat-error *ngIf="username.valueOf">Username is required</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input (input)="onInput($event)" name="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.valueOf">Username is required</mat-error>
      </mat-form-field>
      <div id="card-actions">
        <button mat-raised-button [ngClass]="{'enabledBtn' : submitBtn, 'disabledBtn' : !submitBtn}" type="submit" disabled="{{ submitBtn }}" >Login</button>
        <p><a>Create a account</a></p>
      </div>
    </form>
    </mat-card-content>
  </mat-card>
</div>
