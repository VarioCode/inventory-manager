<h1 mat-dialog-title>Add a new inventory Item</h1>
<div class="content">
  <mat-form-field>
    <mat-label>data.subtitle</mat-label>
    <input matInput placeholder="Name" [(ngModel)]="data" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="newItem" cdkFocusInitial>Save</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
